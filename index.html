<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>落樱阁食物链 - 5*5 Version</title>

  <link href="style/main.css" rel="stylesheet" type="text/css">
  <link href="style/menu.css" rel="stylesheet" type="text/css">
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="apple-touch-icon" href="meta/apple-touch-icon.png">

  <meta name="apple-mobile-web-app-capable" content="yes">

  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">

  <meta property="og:title" content="2048 game"/>
  <meta property="og:site_name" content="2048 game"/>
  
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
  
  <style>
    label{ display:inline-block; font-size: .7em; }
    input.text { margin-bottom: 0.6em; padding: .4em; font-size: .8em; height: 1em; border: 1px solid #FFFFFF; background: none repeat scroll 0 0 rgba(238, 228, 217, 0.5);}
    fieldset { padding:0; border:0; margin-top:25px; }
    div#levelSetting{ display:none;font-size: .6em;  position: relative; margin: 5px; width: 1000px; }
    div#setting {font-size:.5em;}
    div#template{display:none;}
    .ui-dialog .ui-state-error { padding: .5em; }
    .validateTips { border: 1px solid transparent; padding: 0.3em; font-size: 0.5em;}
    .dialog-field {display:none;}
    .dialog-field.dialog-open{display:block;}
  </style>
</head>
<body>
  <div id="settingPanel">
    <div id="dialog-form" class="dialog-field" title="设置方块名">
      <p class="validateTips">All form fields are required.</p>
      <form>
        <fieldset id="inputList">
           <div id="template">
             <label for="name">方块名</label> <input type="text" id="name" class="ui-widget-content ui-corner-all text">
             <label for="message" id="message">游戏结束说：</label> <input type="text" id="message" class="ui-widget-content ui-corner-all text">
           </div>
        </fieldset>
      </form>
    </div>
  
    <div id="setting"> Settings </div>
      <p id="users"></p>
      <div id="levelSetting">
        难度等级: 3<input type="range" name="levelnum" id="levelnum" min="3" max="17" value="3">17
        <output for="levelnum" onforminput="value = levelnum.valueAsNumber;"></output>
        <input type="submit" id="submit" value="确定">
      </div>
  </div>
  
  <div class="container">
  <p class="game-explanation">
  做来娱乐帮会的小伙伴们，代码大多是从https://github.com/gabrielecirulli/2048和https://github.com/oprilzeng/oprilzeng.github.io
  复制.背景图@异元素三宫.如果涉及版权问题请联系我....
  </p>
    <div class="heading">
      <h1 class="title">落樱阁食物链</h1>
      <div class="scores-container">
        <div class="score-container">0</div>
        <div class="best-container">0</div>
      </div>
    </div>
    <p class="game-intro">合并方块，努力达到食物链的顶端做 <strong>总攻大人</strong> 吧！</p>
    <div class="game-container">
      <div class="game-message">
        <p></p>
        <div class="lower">
          <a class="keep-playing-button">Keep going</a>
          <a class="retry-button">Try again</a>
          <div class="score-sharing"></div>
        </div>
      </div>

      <div class="grid-container">
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
      </div>

      <div class="tile-container">

      </div>
    </div>
 </div>

  <script src="js/bubble.js"></script>

  <script src="js/keyboard_input_manager.js"></script>
  <script src="js/html_actuator.js"></script>
  <script src="js/grid.js"></script>
  <script src="js/tile.js"></script>
  <script src="js/local_score_manager.js"></script>
  <script src="js/game_manager.js"></script>
